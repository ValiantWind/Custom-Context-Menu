<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Browser Context Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 align="center">Custom Browser Context Menu</h1>
			<h2>Right Click Anywhere to display it.</h2>
			<button type="submit" id="shareButton">
        Share
      </button>
  		<div id="context-menu">
				<div class="option">Option 1</div>
				<div class="option">Option 2</div>
				<div id="reloadPage" class="option">Reload</div>
				<div id="savePage" class="option">Save as..</div>
				<div id="print" class="option">Print...</div>
				<div is="google-cast-button" class="option">Cast...</div>
				<div id="shareContextMenuButton" class="option">Share</div>
			</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
